<script>
  document.getElementById('reminder').style.visibility='hidden';
  var al,bl;
  let calculator = {
    sum(){
      if (al == '') { al = 0 };
      if (bl == '') { bl = 0 };
      return (+al) + (+bl)
    },
    multiply(){
      if (al == '') { al = 1 };
      if (bl == '') { bl = 1 };
      return al * bl
    },
    listner(){
      al = document.getElementById("a").value;
      bl = document.getElementById("b").value;
      if(!isNaN(Number(al)) && !isNaN(Number(bl))){
        document.getElementById('reminder').style.visibility = 'hidden';
        document.getElementById("sumR").innerHTML =calculator.sum();
        document.getElementById("mulR").innerHTML =calculator.multiply();
      }
      else{
        if(al=='-'||bl=='-'){return}
        else{document.getElementById('reminder').style.visibility = 'visible';}
      }
      // x1 = isNaN(+al);
      // x2 = isNaN(+bl);
      // document.getElementById('test').innerText=x1+","+x2+","+al;
    }
  }
</script>
